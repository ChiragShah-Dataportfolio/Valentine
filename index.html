<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px 25px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    button {
      font-size: 1rem;
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ddd;
      position: absolute;
    }

    #yay {
      display: none;
      margin-top: 20px;
      font-size: 1.6rem;
      color: #ff4d6d;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine, <span id="name">Love</span>? ðŸ’˜</h1>

    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>

    <div id="yay">Yayyy!!! ðŸ¥°ðŸ’–<br/>I knew youâ€™d say yes!</div>
  </div>

  <!-- Cute sound -->
  <audio id="yesSound">
    <source src="https://www.soundjay.com/human/sounds/applause-01.mp3" type="audio/mpeg">
  </audio>

  <script>
    // âœ¨ PERSONALIZE NAME HERE
    const girlfriendName = "Foram"; // â† change this
    document.getElementById("name").innerText = girlfriendName;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const yay = document.getElementById("yay");
    const sound = document.getElementById("yesSound");

    // Make "No" run away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Yes click celebration
    yesBtn.addEventListener("click", () => {
      yay.style.display = "block";
      sound.play();
    });

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
